<div class="pricecheck-list-container">
    <div class="row loading-row">
        <div class="col s8">
            <h4>Pricecheck</h4>
            <div *ngIf="pricecheckService.loading" class="preloader-wrapper mini active">
                <div class="spinner-layer">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s4">
            <!-- <i>Mod rolls are being ignored for unique items!</i> -->
        </div>
    </div>
    <div class="row">
        <div class="col s12" *ngFor="let pricecheck of pricecheckService.list">
            <div class="card-panel blue-grey darken-2">
                <span class="pricecheck-text">
                    <span [ngClass]="pricecheck.rarity" class="name">{{pricecheck.name}}</span>
                    <span *ngFor="let prop of pricecheck.properties">
                        <span>{{prop.message}}</span>
                        <span class="currency">{{prop.currency}}</span>
                    </span>
                    <span>
                        in {{playerService.leagueData.id}}
                    </span>
                    <span *ngIf="pricecheck.rarity === 'rare'">
                        <i>from
                            <a href="https://www.poeprices.info">poeprices.info</a>
                        </i>
                    </span>
                    <span *ngIf="pricecheck.rarity === 'unique'">
                        <i>from
                            <a href="https://www.pathofexile.com/trade">pathofexile.com/trade</a>
                        </i>
                    </span>
                </span>
            </div>
        </div>
    </div>
</div>
