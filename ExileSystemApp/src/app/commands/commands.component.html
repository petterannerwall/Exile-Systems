<div class="commands-container">
    <h2>Commands</h2>
    <div class="row">
        <div class="col s12">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">Debug information</span>
                    <p>Active Window: {{model?.activeWindow}}</p>
                    <ul>
                        <li *ngFor="let key of model?.activeKeys">
                            {{key}}
                        </li>

                    </ul>

                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s4">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">Force Topmost</span>
                    <p>This option forces the Path of Exile window to display over all other windows. </p>
                </div>
                <div class="card-action">
                    <a class="waves-effect waves-light btn red">Deactivate</a>
                    <a class="waves-effect waves-light btn right">Activate</a>
                </div>
            </div>
        </div>
        <div class="col s8">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">Create Keybind</span>
                    <div class="">
                        <div class="row">
                            <div class="col s6">
                                <div class="input-field">
                                    <select [(ngModel)]="model.tempKeys.key" (ngModelChange)="keyChange($event)" id="key" name="key">
                                        <option value="" disabled selected>Choose key</option>
                                        <option *ngFor="let Keycode of model.Keys" value="{{Keycode}}">{{Keycode}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col s6">
                                <div class="input-field ">
                                    <div class="input-field">
                                        <input [(ngModel)]="model.tempKeys.command" id="commands" type="text" class="validate">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-action">
                    <a class="waves-effect waves-light btn" (click)="createKeybind()">Create</a>
                </div>
            </div>
        </div>
    </div>
</div>
