<div class="commands-container">
    <div class="row">
        <div class="col s12">
            <h4 class="title">Rates</h4>
            <i>from
                <a target="_blank" href="http://poe.ninja"> http://poe.ninja</a>
                <!-- Open new window in 1270 x 1040 -->
            </i>
        </div>
    </div>
    <div *ngIf="playerService.leagueData?.currencyRates != undefined" class="row currency-row">
        <div *ngFor="let rate of playerService.leagueData.currencyRates" class="col xl2 l3 m4 s6">
            <div class="card blue-grey darken-1">
                <div class="card-content currency-card-content white-text valign-wrapper">
                    <img src="{{rate.icon}}" title="{{rate.name}}">
                    <span class="currecy-label center-align"> x {{rate.value}} Chaos</span>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="playerService.leagueData?.currencyRates == undefined" class="row">
        <i class="col s12">You must login to view currency rates.</i>
    </div>
    <div class="row">
        <div class="col s12">
            <h4 class="title">Trades</h4>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <i *ngIf="tradeService.list.length === 0" class="no-trades">
                No trades to display.
            </i>
        </div>
    </div>
    <div class="row trade-row">
        <div *ngFor="let trade of tradeService.list">
            <div class="col s12 l6">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text trade-card">
                        <span class="card-title">{{trade.item}}</span>
                        <form materialize action="#">
                            <p>
                                <span>{{trade.player}}</span>
                                <span class="right">{{trade.price}}</span>
                            </p>
                            <i>{{trade.location}}</i>
                        </form>
                    </div>
                    <div class="card-action">
                        <div class="row">
                            <a *ngIf="!trade.invited" (click)="invite(trade)" class="waves-effect waves-light btn">
                                Invite</a>
                            <a *ngIf="trade.invited" (click)="startTrade(trade)" class="waves-effect waves-light btn">
                                Trade</a>
                            <a *ngIf="!trade.invited" (click)="sold(trade)" class="waves-effect waves-light btn">
                                Sold</a>
                            <a *ngIf="trade.invited && !trade.thanked" (click)="thank(trade)" class="waves-effect waves-light btn">
                                Thank</a>
                            <a *ngIf="trade.invited && trade.thanked" (click)="kick(trade)" class="waves-effect waves-light btn">
                                kick</a>
                            <a (click)="map(trade)" class=" material-iconswaves-effect waves-light btn">
                                In Map</a>
                            <a (click)="remove(trade)" class="waves-effect waves-light btn">
                                    <i class="material-icons">delete</i>
                                </a>
                        </div>
                    </div>
                </div>
                <!-- <b> Item:</b>
                            <span>{{trade.item}}</span>
                            <b> Player:</b>
                            <span>{{trade.player}}</span>
                            <b> Price:</b>
                            <span>{{trade.price}}</span>
                            <b> Location:</b>
                            <span>{{trade.location}}</span> -->
            </div>

    </div>
</div>
