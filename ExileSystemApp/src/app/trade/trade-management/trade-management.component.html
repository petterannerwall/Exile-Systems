<div class="commands-container">
    <div class="row">
        <div class="col s12">
            <h2 class="title">Rates</h2>
            <i>from
                <a target="_blank" href="http://poe.ninja"> http://poe.ninja</a>
                <!-- Open new window in 1270 x 1040 -->
            </i>
        </div>
    </div>
    <div *ngIf="playerService.leagueData?.currencyRates != undefined" class="row">
        <div *ngFor="let rate of playerService.leagueData.currencyRates" class="col s2">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text valign-wrapper">
                    <img src="{{rate.icon}}" title="{{rate.name}}">
                    <span class="currecy-label center-align"> x {{rate.value}} Chaos</span>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="playerService.leagueData?.currencyRates == undefined" class="row">
        <i class="col s12">You must login to view currency rates.</i>
    </div>
    <div class="row">
        <div class="col s12">
            <h2 class="title">Trades</h2>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <i *ngIf="tradeService.tradeList.length === 0" class="no-trades">
                No trades to display.
            </i>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <ul class="collection">
                <li *ngFor="let trade of tradeService.tradeList" class="collection-item blue-grey">
                    <div class="row trade-row">
                        <div class="col s9">
                            <b> Item:</b>
                            <span>{{trade.item}}</span>
                            <b> Player:</b>
                            <span>{{trade.player}}</span>
                            <b> Price:</b>
                            <span>{{trade.price}}</span>
                            <b> Location:</b>
                            <span>{{trade.location}}</span>
                        </div>
                        <div class="col s3">
                            <a (click)="invite(trade)" class="waves-effect waves-light btn">
                                Invite</a>
                            <a (click)="sold(trade)" class="waves-effect waves-light btn">
                                Sold</a>
                            <a (click)="remove(trade)" class="waves-effect waves-light btn">
                                Remove</a>
                        </div>
                    </div>
                </li>

            </ul>
        </div>
    </div>
</div>
