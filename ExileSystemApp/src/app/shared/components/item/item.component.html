<div class="item-wrapper" [ngStyle]="{'min-width.px': 50*columnsWide, 'min-height.px': 50*columnsHigh}" (mouseleave)="hideTooltip()">
  <div class="item" *ngIf="item && item.inventoryId == 'Offhand'" [ngStyle]="{'margin-top.px': 120-(item.h*40)}">
    <div class="icon-wrapper">
      <img [attr.src]="item.icon" />
    </div>
    <app-item-sockets [columns]="item.w" [sockets]="item.sockets"></app-item-sockets>
  </div>
  <div class="item" *ngIf="item && item.inventoryId != 'Offhand'">
    <div class="icon-wrapper">
      <img [attr.src]="item.icon" />
    </div>
    <app-item-sockets [columns]="item.w" [sockets]="item.sockets"></app-item-sockets>
  </div>
  <div class="item" *ngIf="item == undefined">
    <i class="medium material-icons">help_outline</i>
  </div>
  <div class="item-popover" *ngIf="item">
    <h4>{{item.typeLine}}</h4>
    <div class="mods">
      <span *ngFor="let mod of item.implicitMods">{{mod}}
        <br/>
      </span>
      <hr>
      <span *ngFor="let mod of item.explicitMods" class="{{getExplicitModClass(mod)}}">{{mod}}
        <br/>
      </span>
    </div>
  </div>
</div>
