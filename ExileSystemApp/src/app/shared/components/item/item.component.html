<div class="item-wrapper" [ngStyle]="{'width.px': getWidth(), 'height.px': getHeight()}">
  <div class="item" *ngIf="item">
    <div class="icon-wrapper">
      <img [attr.src]="item.icon" />
    </div>
    <app-item-sockets [columns]="item.w" [item]="item"></app-item-sockets>
  </div>
  <app-item-tooltip *ngIf="item" [item]="item" class="item-popover"></app-item-tooltip>
</div>
