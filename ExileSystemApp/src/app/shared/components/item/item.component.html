<div class="item-wrapper" [ngStyle]="{'width.px': 50*columnsWide+10, 'min-height.px': 50*columnsHigh+10}">
  <div class="item" *ngIf="item">
    <div class="icon-wrapper">
      <img [attr.src]="item.icon" />
    </div>
    <app-item-sockets [columns]="item.w" [sockets]="item.sockets"></app-item-sockets>
  </div>
  <app-item-tooltip *ngIf="item" [item]="item" class="item-popover"></app-item-tooltip>
</div>
