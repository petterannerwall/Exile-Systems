<div class="map-block-wrapper row">
    <div class="map-block col s4" *ngFor="let act of model.acts">
        <h3>{{act.Name}}</h3>
        <hr class="map-title-divider">
        <div class="act-zones">
            <div class="zone-row row" *ngFor="let zone of act.zones">
                <a *ngIf="zone.Players.length > 0" class="waves-effect waves-dark btn col s12 zone blue-grey white-text">{{zone.Name}}</a>
                <span class="col s12 zone-players">
                    <ng-container *ngFor="let player of zone.Players">
                                <span>{{player.character.name}}</span>
                            <br/>                        
                    </ng-container>
                </span>
            </div>
        </div>
    </div>
</div>
