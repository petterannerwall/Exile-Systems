<div class="character-preview-wrapper">
  <div class="weapon">
    <div class="item-lg-wrapper main-weapon-slot">
      <app-item [item]="getItemByType('Weapon')" [columnsWide]="2" [columnsHigh]="4" [extraPadding]="10"></app-item>
    </div>
    <div class="item-lg-wrapper">
      <app-item [item]="getItemByType('Helm')" [columnsWide]="2" [columnsHigh]="2" [extraPadding]="10"></app-item>
    </div>
    <div class="item-lg-wrapper offhand-slot">
      <app-item [item]="getItemByType('Offhand')" [columnsWide]="2" [columnsHigh]="4" [extraPadding]="10"></app-item>
    </div>
  </div>
  <div class="amulet-wrapper">
    <div class="item-sm-wrapper">
      <app-item [item]="getItemByType('Amulet')" [columnsWide]="1" [columnsHigh]="1" [extraPadding]="10"></app-item>
    </div>
  </div>
  <div class="armour">
    <div class="item-lg-wrapper gloves-slot">
      <app-item [item]="getItemByType('Gloves')" [columnsWide]="2" [columnsHigh]="2" [extraPadding]="10"></app-item>
    </div>
    <div class="item-lg-wrapper chest-slot">
      <app-item [item]="getItemByType('BodyArmour')" [columnsWide]="2" [columnsHigh]="4" [extraPadding]="10"></app-item>
    </div>
    <div class="item-lg-wrapper boots-slot">
      <app-item [item]="getItemByType('Boots')" [columnsWide]="2" [columnsHigh]="2" [extraPadding]="10"></app-item>
    </div>
  </div>
  <div class="jewellry">
    <div class="item-sm-wrapper ring-slot">
      <app-item [item]="getItemByType('Ring')" [columnsWide]="1" [columnsHigh]="1" [extraPadding]="10"></app-item>
    </div>
    <div class="item-sm-wrapper">
      <app-item [item]="getItemByType('Belt')" [columnsWide]="2" [columnsHigh]="1" [extraPadding]="10"></app-item>
    </div>
    <div class="item-sm-wrapper ring-slot-2">
      <app-item [item]="getItemByType('Ring2')" [columnsWide]="1" [columnsHigh]="1" [extraPadding]="10"></app-item>
    </div>
  </div>
  <div class="flasks">
    <div class="item-lg-wrapper flask-slot">
      <app-item [item]="getFlaskByIndex(0)" [columnsWide]="1" [columnsHigh]="2" [extraPadding]="10"></app-item>
    </div>
    <div class="item-lg-wrapper flask-slot-2">
      <app-item [item]="getFlaskByIndex(1)" [columnsWide]="1" [columnsHigh]="2" [extraPadding]="10"></app-item>
    </div>
    <div class="item-lg-wrapper flask-slot-3">
      <app-item [item]="getFlaskByIndex(2)" [columnsWide]="1" [columnsHigh]="2" [extraPadding]="10"></app-item>
    </div>
    <div class="item-lg-wrapper flask-slot-4">
      <app-item [item]="getFlaskByIndex(3)" [columnsWide]="1" [columnsHigh]="2" [extraPadding]="10"></app-item>
    </div>
    <div class="item-lg-wrapper flask-slot-5">
      <app-item [item]="getFlaskByIndex(4)" [columnsWide]="1" [columnsHigh]="2" [extraPadding]="10"></app-item>
    </div>
  </div>
</div>
