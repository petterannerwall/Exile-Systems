<div class="center">
    <div class="block-wrapper">
        <div class="row">
            <div class="col s12">
                <h4 class="block-title">Player info</h4>
                <hr>
            </div>
        </div>
        <form #loginForm="ngForm" class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">account_circle</i>
                    <input [(ngModel)]="model.accountName" id="accountName" name="accountName" type="text" class="validate">
                    <label for="accountName">Account name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">face</i>
                    <input [(ngModel)]="model.characterName" id="characterName" name="characterName" type="text" class="validate">
                    <label for="characterName">Character name</label>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col s12">
                <a class="waves-effect waves-light btn right full-width" (click)="proceed()" type="submit" name="action">
                    <i class="material-icons right">send</i>
                    Proceed
                </a>
            </div>
        </div>
    </div>
</div>
