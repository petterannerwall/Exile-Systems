<div class="map-container">
    <h2>Map</h2>

    <div class="act-divider" *ngFor="let act of model.acts">
        <h4>{{act.Name}}</h4>
        <hr>
        <div class="nodes">
            <span *ngFor="let zone of act.zones" [ngClass]="{'active': false}" [attr.title]="zone.Name">{{zone.Short}}</span>
        </div>
    </div>
</div>
