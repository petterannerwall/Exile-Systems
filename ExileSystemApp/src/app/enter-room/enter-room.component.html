<div class="center row">
  <div class="block-wrapper col s6">
    <div class="row">
      <div class="col s12">
        <h4 class="block-title">Player info</h4>
        <hr>
      </div>
    </div>
    <form #loginForm="ngForm" class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">account_circle</i>
          <input [(ngModel)]="model.accountName" id="accountName" name="accountName" type="text" class="validate" (focusout)="loadCharacters()">
          <label for="accountName">Account name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">fingerprint</i>
          <input [(ngModel)]="model.sessionId" id="sessionId" name="sessionId" type="text" class="validate">
          <label for="sessionId">Session Id</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">face</i>
          <select materialize="material_select" [materializeSelectOptions]="characters" [(ngModel)]="model.characterName" id="characterName" name="characterName">
            <option value="" disabled selected>Select a character</option>
            <option *ngFor="let char of characters" value="{{char.name}}">({{char.level}}) {{char.name}}, {{char.class}}, {{char.league}}</option>
          </select>
          <label for="characterName">Character name</label>
        </div>
      </div>
    </form>
    <div class="row">
      <div class="col s12">
        <h4 class="block-title">
          Enter existing room</h4>
        <hr>
      </div>
    </div>
    <form #roomForm="ngForm" class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">text_format</i>
          <input [(ngModel)]="model.roomCode" id="roomCode" name="roomCode" type="text" class="validate">
          <label for="roomCode">Room code</label>
        </div>
      </div>
    </form>
    <div class="row">
      <div class="col s12">
        <a class="waves-effect waves-light btn right full-width" (click)="enter()" type="submit" name="action">
          <i class="material-icons right">send</i>
          Enter
        </a>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <div class="hr-text">
          <span>or generate a new room</span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <a class="waves-effect waves-light btn right full-width" (click)="create()" type="submit" name="action">
          <i class="material-icons right">send</i>
          Create room
        </a>
      </div>
    </div>
  </div>
</div>
